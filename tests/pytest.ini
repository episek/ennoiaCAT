[pytest]
# Pytest configuration for EnnoiaCAT

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for combined functionality
    slow: Tests that take a long time to run
    requires_hardware: Tests that require actual hardware
    llm: Tests for Large Language Model functionality
    slm: Tests for Small Language Model functionality
    instruments: Tests for instrument adapters and detection

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if using pytest-cov)
[coverage:run]
source = .
omit =
    tests/*
    build_script/*
    */RsInstrument/*
    */ennoia/*
    */tinyllama_tinysa_lora/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
